<body>
  <header id="header" class="jumbotron description">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead shadow glow"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->

    <div class="row time-block">
      <div class="col-1 hour">8am</div>
      <textarea name="8am" id="h8" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">9am</div>
      <textarea name="9am" id="h9" class="col"></textarea>

    </div>

    <div class="row time-block">

      <textarea name="10am" id="h10" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">11am</div>
      <textarea name="11am" id="h11" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">12pm</div>
      <textarea name="12pm" id="h12" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">

    <div class="row time-block">

    <div class="row time-block">

    </div>
